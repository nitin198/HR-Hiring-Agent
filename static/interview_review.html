<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/interview_review.css">
</head>
<body>
    <div class="container review-container">
        <header class="mb-4">
            <h1 class="mb-2">Interview Review</h1>
            <p class="text-muted mb-0">Review interview summaries, transcripts, and scores.</p>
        </header>

        <section class="card mb-4">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <div class="text-muted">Candidate ID</div>
                    <div class="h5 mb-0" id="review-candidate-id">-</div>
                </div>
                <select class="form-select w-auto" id="session-select"></select>
            </div>
        </section>

        <section class="card mb-4">
            <div class="card-body" id="summary-panel">
                <h5 class="mb-3">Summary</h5>
                <div class="summary-grid">
                    <div>
                        <div class="label">Overall Score</div>
                        <div class="value" id="summary-score">-</div>
                    </div>
                    <div>
                        <div class="label">Recommendation</div>
                        <div class="value" id="summary-recommendation">-</div>
                    </div>
                    <div>
                        <div class="label">Status</div>
                        <div class="value" id="summary-status">-</div>
                    </div>
                </div>
                <div class="mt-3" id="summary-text"></div>
                <div class="mt-3">
                    <div class="label">Strengths</div>
                    <div id="summary-strengths">-</div>
                </div>
                <div class="mt-3">
                    <div class="label">Concerns</div>
                    <div id="summary-concerns">-</div>
                </div>
                <div class="mt-3">
                    <div class="label">Next Steps</div>
                    <div id="summary-next-steps">-</div>
                </div>
                <button class="btn btn-outline-danger mt-3" id="delete-session">Delete Interview</button>
            </div>
        </section>

        <section class="card">
            <div class="card-body">
                <h5 class="mb-3">Transcripts & Scores</h5>
                <div id="transcript-list">No transcripts yet.</div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/config.js"></script>
    <script src="/static/interview_review.js"></script>
</body>
</html>
